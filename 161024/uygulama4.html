<!DOCTYPE html>
<html lang="tr">
<head>

    <title>Video Etiketi Kullanımı</title>

<body>
    <!--
        src:Videonun Bağlantısı
        poster:video kapağı
        controls:videonun oynatması gereken oynat durur vb. içeren medya oynatıcısı
        autoplay:videonun otomatik başlatır
        muted:videonun sessiz başlamasını sağlar
        width:Genişlik ayalar
        height:yüklekliğini ayarlar
        loop:2 defa çalıştırır(bir kere oynatır bidaha oynatır)
        infinite:sonsuza kadar tekrarlar
        preload:sayfa yüklendiğinde videonun nasıl yükleneceğini ve yüklenip yüklenmeyeceğini belirtir.
    -->
    <!--
        src="video-audio/video/SPIRITED AWAY .mp4"
        controls
        loop
        autoplay
        preload="auto"/"metadata"/"none"
        poster="video-audio/video/71E4cV914GL._AC_UF1000,1000_QL80_.jpg"
        width="400"
        height="600"
    -->
    <h1>Ruhların Kaçışı</h1>
    <video src="video-audio/video/SPIRITED AWAY .mp4" poster="video-audio/video/71E4cV914GL._AC_UF1000,1000_QL80_.jpg"

</body>
